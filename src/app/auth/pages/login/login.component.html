<div class="container">
  <div class="login-wrapper">

    <div class="login-card">

      <!-- Header -->
      <div class="login-header">
        <div class="login-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
        </div>
        <h2 class="login-title">Iniciar sesión</h2>
        <p class="login-subtitle">Usa tu cuenta</p>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage" class="alert-error">
        {{ errorMessage }}
      </div>

      <!-- Formulario -->
      <form [formGroup]="myForm" (ngSubmit)="login()">

        <div class="form-group">
          <input
            type="text"
            formControlName="nroCelular"
            placeholder="Número de celular"
            maxlength="9"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="clave"
            placeholder="Contraseña"
            class="form-input"
          />
        </div>

        <button type="submit" class="btn-primary" [disabled]="isLoading">
          {{ isLoading ? 'Cargando…' : 'Siguiente' }}
        </button>

      </form>

      <!-- Divider -->
      <div class="divider">
        <span>O continúa con</span>
      </div>

      <!-- Social login -->
      <div class="social-buttons">
        <button type="button" class="btn-social google">
          <svg viewBox="0 0 24 24">
            <path fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22z"/>
            <path fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google
        </button>

        <button type="button" class="btn-social github">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.87 8.17 6.84 9.49.5.09.68-.22.68-.48v-1.7c-2.78.6-3.37-1.34-3.37-1.34-.45-1.15-1.11-1.46-1.11-1.46-.9-.62.07-.61.07-.61 1 .07 1.53 1.03 1.53 1.03.89 1.53 2.34 1.09 2.91.83.09-.64.35-1.09.64-1.34-2.22-.25-4.56-1.11-4.56-4.94 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.65 0 0 .84-.27 2.75 1.02a9.5 9.5 0 015 0c1.91-1.29 2.75-1.02 2.75-1.02.55 1.38.2 2.4.1 2.65.64.7 1.03 1.59 1.03 2.68 0 3.84-2.34 4.69-4.57 4.94.36.31.68.92.68 1.85v2.74c0 .27.18.58.69.48A10.01 10.01 0 0022 12c0-5.52-4.48-10-10-10z"/>
          </svg>
          GitHub
        </button>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <a (click)="navegarRegistro()">Crear cuenta</a>
      </div>

    </div>

  </div>
</div>
