<div class="registro-container">
  <div class="registro-card">

    <!-- PANEL IZQUIERDO -->
    <div class="left">
      <img src="assets/images/panko-log.png" class="logo">

      <h2>{{ titulo }}</h2>
      <p>{{ subtitulo }}</p>
    </div>

    <!-- PANEL DERECHO -->
    <div class="right">
      <form [formGroup]="registroForm">

        <!-- PASO 1 -->
        <ng-container *ngIf="step === 1">
          <div class="row">
            <input type="text" placeholder="Nombres" formControlName="nombres">
            <input type="text" placeholder="apellidos" formControlName="apellidos">
          </div>

          <button type="button" (click)="nextStep()">Siguiente</button>
        </ng-container>

        <!-- PASO 2 -->
        <ng-container *ngIf="step === 2">
          <input type="email" placeholder="Correo electrónico" formControlName="correo">
          <input type="text" placeholder="Número de celular" formControlName="nroCelular">

          <div class="buttons">
            <button type="button" class="link" (click)="prevStep()">Atrás</button>
            <button type="button" (click)="nextStep()">Siguiente</button>
          </div>
        </ng-container>

        <!-- PASO 3 -->
        <ng-container *ngIf="step === 3">
          <input type="password" placeholder="Contraseña" formControlName="clave">
          <input type="password" placeholder="Confirmar contraseña" formControlName="confirmarClave">

          <div class="buttons">
            <button type="button" class="link" (click)="prevStep()">Atrás</button>
            <button type="button" (click)="registrar()" [disabled]="isLoading">
              {{ isLoading ? 'Creando cuenta...' : 'Crear cuenta' }}
            </button>
          </div>
        </ng-container>

      </form>
    </div>

    <div class="login-link">
      <p>¿Ya tienes cuenta?
        <a (click)="volverLogin()">Inicia sesión aquí</a>
      </p>
    </div>

  </div>
</div>
